apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: shopup-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: shopup-ca
  secretName: shopup-ca
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: shopup-ca
spec:
  ca:
    secretName: shopup-ca

