api:
  image:
    repository: ghcr.io/nullneo/shopup-api
    tag: "dev"
    digest: "sha256:0372c9a29746526774d6c8a521b79c7c849b2d76e555902d85cb74b699e6704e"
    pullPolicy: IfNotPresent
  ingress:
    enabled: true
    className: traefik
    hosts:
      - host: api.shopup.localhost
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: api-tls
        hosts: [ api.shopup.localhost ]

postgresql:
  enabled: true
  auth:
    username: shopup
    password:
    database: shopup
  primary:
    persistence:
      size: 5Gi
