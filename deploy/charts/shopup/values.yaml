api:
  image:
    repository: ghcr.io/nullneo/shopup-api
    tag: "dev"
    digest: ""
    pullPolicy: IfNotPresent
  ingress:
    enabled: true
    className: traefik
    hosts:
      - host: api.shopup.localhost
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: api-tls
        hosts: [ api.shopup.localhost ]

postgresql:
  enabled: true
  auth:
    username: shopup
    password:
    database: shopup
  primary:
    persistence:
      size: 5Gi
